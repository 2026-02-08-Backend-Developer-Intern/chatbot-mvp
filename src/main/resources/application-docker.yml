spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chatbot}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:chatbot}
    password: ${DB_PASSWORD:chatbot1234}

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  secret: ${JWT_SECRET:Y2hhdGJvdC1hc3NpZ25tZW50LXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9u}
  expiration-ms: ${JWT_EXPIRATION:3600000}

openai:
  api-key: ${OPENAI_API_KEY:}
  base-url: "https://api.openai.com"
  default-model: "gpt-4o-mini"
  timeout-seconds: 30

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
