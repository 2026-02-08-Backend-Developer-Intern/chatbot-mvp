spring:
  datasource:
    url: jdbc:h2:mem:chatbot;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  secret: "Y2hhdGJvdC1hc3NpZ25tZW50LXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9u"
  expiration-ms: 3600000

openai:
  api-key: ""
  base-url: "https://api.openai.com"
  default-model: "gpt-4o-mini"
  timeout-seconds: 30

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
