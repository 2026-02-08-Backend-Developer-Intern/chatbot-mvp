services:
  db:
    image: postgres:15.8-alpine
    container_name: chatbot-db
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot1234
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: chatbot-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: chatbot
      DB_USER: chatbot
      DB_PASSWORD: chatbot1234
      OPENAI_API_KEY: ""    # 실제 API Key 입력 시 Mock 대신 OpenAI 사용
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
